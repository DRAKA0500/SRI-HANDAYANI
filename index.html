<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tembak Gebetan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            width: 500px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #ff5e62;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff5e62;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #ff5e62;
            color: white;
            position: relative;
        }

        .btn-yes:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 3rem;
            position: absolute;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        .hidden {
            display: none;
        }

        .love-message {
            font-size: 1.5rem;
            color: #ff5e62;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .audio-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co.com/hx1x9DX5/4-D43-E2-E2-BAA1-4-BA0-BFAC-E1-E1-B53-F6-C2-A.jpg" alt="Foto gebetan dengan senyum manis mengenakan baju warna pink" class="profile-pic">
        <h1>Mau ga jadi pacar aku?</h1>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Mau</button>
            <button class="btn btn-no" id="noBtn">Tidak Mau</button>
        </div>
        <div class="love-message" id="loveMessage">Aku tau kamu pasti mau! üíñ</div>
    </div>

    <div id="celebration" class="celebration"></div>

    <audio id="happySound" class="audio-player">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const loveMessage = document.getElementById('loveMessage');
        const celebration = document.getElementById('celebration');
        const happySound = document.getElementById('happySound');
        const container = document.querySelector('.container');

        let runCount = 0;
        let noBtnAvoidCount = 0; // Hitungan untuk tombol "Tidak Mau"
        const maxRunCount = 5;
        const maxNoBtnAvoidCount = 3; // Maksimal penghindaran

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                celebration.appendChild(confetti);
            }
        }

        noBtn.addEventListener('mouseover', () => {
            runCount++;
            noBtnAvoidCount++; // Tambah hitungan penghindaran

            if (noBtnAvoidCount >= maxNoBtnAvoidCount) {
                noBtn.style.display = 'none'; // Sembunyikan tombol setelah 3 kali
                loveMessage.textContent = "Jangan menghindar dong!";
                loveMessage.style.opacity = 1;
                return;
            }

            if (runCount >= maxRunCount) {
                noBtn.style.display = 'none';
                loveMessage.textContent = "Jangan menghindar dong!";
                loveMessage.style.opacity = 1;
                return;
            }

            // Calculate random position within visible screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
            
            createHeart();
        });

        yesBtn.addEventListener('click', () => {
            // Play happy sound
            happySound.play();
            
            // Show celebration
            celebration.style.display = 'block';
            createConfetti();
            
            // Show love message
            loveMessage.style.opacity = 1;
            loveMessage.textContent = "Yeayy! Aku tau kamu mau! ‚ù§";
            
            // Add more hearts
            setInterval(createHeart, 300);
            
            // Hide buttons and reset position
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            noBtn.style.position = 'relative';
            
            // Change background
            document.body.style.background = 'linear-gradient(135deg, #a1ffce 0%, #faffd1 100%)';
            
            // Add emoji animation
            const emojis = ['üòç', 'ü•∞', '‚ù§', 'üíï', 'üíñ'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.top = Math.random() * 100 + 'vh';
                    emoji.style.fontSize = Math.random() * 50 + 30 + 'px';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.style.opacity = 1;
                        setTimeout(() => {
                            emoji.style.opacity = 0;
                            setTimeout(() => {
                                emoji.remove();
                            }, 1000);
                        }, 2000);
                    }, 100);
                }, i * 200);
            }
        });
    </script>
</body>
</html>
